  <style>
    .sidebar a:hover,
    .sidebar a i:hover {
      background-color: rgb(240, 246, 255);
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      line-height: 3;
      padding: 15px;
      font-size: 18px;
      height: 100vh;
      box-shadow: 0px 10px 10px 3px rgba(0, 0, 0, 0.1);
    }

    .sidebar i {
      background-color: transparent;
      margin-right: 10px;
    }

    .sidebar a {
      padding: 0 5px 0 5px;
      color: #475569;
      border-radius: 10px;
    }

    .sidebar a:hover {
      color: rgba(0, 80, 146, 0.808);
    }

    .logo {
      background-image: linear-gradient(to right, #3290b8, #3e2eb8);
      color: transparent;
      background-clip: text;
      font-size: 25px;
      font-weight: bold;
      font-family: "Poppins";
    }

    nav {
      grid-area: navbar;
    }

    aside {
      grid-area: sidebar;
    }

    main {
      grid-area: main;
      padding: 15px 60px 0px 60px;
      background-color: #f1f5f9;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
